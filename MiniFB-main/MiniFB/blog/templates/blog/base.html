{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelPals</title>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="icon" href="{% static 'logo.svg' %}" type="image/svg+xml">
    <style>
      .btnS {
        background-color: #184c34;
        color: #EFF4ED;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .btnS:hover {
        background-color: #EFF4ED; 
        color: #184c34; 
        border: 2px solid #184c34; 
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
        transform: scale(1.05); 
        text-decoration: none;
      }
    </style>
    
    
  </head>
  <body>
    <!-- NAVBAR-->
    <div class="container pt-4 pb-2">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3" style="background: #ffffff !important; border: 3px solid #184c34; border-radius: 8px;">
          <div class="col-md-3 mb-2 mb-md-0">
              <a href="{% url 'bl-home' %}" class="d-inline-flex link-offset-2 link-underline link-underline-opacity-0" style = "color: #184c34">
                <img src = "{% static 'logo.svg' %}" alt="logo" style = "height: 40px; width: auto;">
                <h2 >PixelPals</h2>
              </a>
          </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'bl-home' %}" class="nav-link px-2" style = "color: #184c34">Home</a></li>
        <li><a href="{% url 'bl-about' %}" class="nav-link px-2" style = "color: #184c34">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btnS me-2">Logout</button>
        </form>
        <a class="btnS " href="{% url 'profile' %}">Profile</a>
      {% else %}
        <a type="button" class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
        <a type="button" class="btn btn-primary" href="{% url 'register' %}">Sign-up</a>  
      {% endif %}

      </div>
    </header>
  </div>
    <!-- MAIN CONTENT -->
    <!--- \\\\\\\Post-->
    {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>      
</body>
</html>
